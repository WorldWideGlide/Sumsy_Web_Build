<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Sumsy</title>
    <link rel="shortcut icon" href="TemplateData/Phone_Icon_1.png">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Sumsy">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="TemplateData/Phone_Icon_1.png">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        height: 100%;
        width: 100%;
      }
      #unity-container {
        position: relative;
        width: 100%;
        height: 100%;
        background: #000;
      }
      canvas {
        display: block;
        background: #000;
      }
      /* Centered loading layout */
      #unity-loading-bar {
		  position: fixed;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  justify-content: center;
		  width: 80vw;
		  max-width: 320px;
		  z-index: 10;
		}
      #unity-logo {
        background: url('TemplateData/Phone_Icon_1.png') no-repeat center center;
        background-size: contain;
        width: 256px;
        height: 128px;
        margin-bottom: 20px;
      }
      #unity-progress-bar-empty {
        width: 100%;
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
        overflow: hidden;
      }
      #unity-progress-bar-full {
        width: 0%;
        height: 20px;
        background: #00aaff;
        transition: width 0.2s;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Sumsy</div>
      </div>
    </div>

    <script>
      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const unityContainer = document.getElementById("unity-container");

      if (!isMobile) {
        unityContainer.innerHTML = `
          <div style="display:flex;align-items:center;justify-content:center;height:100vh;text-align:center;color:white;background:black;font-family:sans-serif;font-size:1.5rem;">
            For Android and iOS only
          </div>`;
      } else {
        var canvas = document.querySelector("#unity-canvas");

        function unityShowBanner(msg, type) {
          var warningBanner = document.querySelector("#unity-warning");
          function updateBannerVisibility() {
            warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
          }
          var div = document.createElement('div');
          div.innerHTML = msg;
          warningBanner.appendChild(div);
          if (type == 'error') div.style = 'background: red; padding: 10px;';
          else {
            if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
            setTimeout(function() {
              warningBanner.removeChild(div);
              updateBannerVisibility();
            }, 5000);
          }
          updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/Sumsy_Web_Build.loader.js";
        var config = {
          arguments: [],
          dataUrl: buildUrl + "/Sumsy_Web_Build.data",
          frameworkUrl: buildUrl + "/Sumsy_Web_Build.framework.js",
          codeUrl: buildUrl + "/Sumsy_Web_Build.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "VizCo",
          productName: "Sumsy",
          productVersion: "1.0.12",
          showBanner: unityShowBanner,
        };

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";

        document.querySelector("#unity-loading-bar").style.display = "flex";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
          }).then((unityInstance) => {
            document.querySelector("#unity-loading-bar").style.display = "none";
          }).catch((message) => {
            alert(message);
          });
        };
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
